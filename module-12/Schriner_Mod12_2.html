<script>
  var bookList = ["Pirate Latitudes by Michael Chrichton",
    "Private by James Patterson",
    "The Hunt for the Red October by Tom Clancy",
    "Mud Sweat and Tears by Bear Grylls",
    "Jurassic Park by Michael Chrichton",
    "Sell Up & Sail by Bill and Laurel Cooper",
    "State of Fear by Michael Chrichton",
    "1st To Die by James Patterson",
    "Little Book of Common Sense Investing",
    "Into the Wild by Jon Krakauer"];

  function topToBottom(){
    
    // Get Ul element
    const bookListContainer = document.getElementById("book-list");
    
    // Clear the Current list
    bookListContainer.innerHTML = "";
    
   // Loop through list to display
    bookList.forEach(book => {
      const li = document.createElement("li");
      li.textContent = book;
      bookListContainer.appendChild(li);
    }); 
  }
 
 function bottomToTop(){
    // Get Ul element
    const bookListContainer = document.getElementById("book-list");
    
    // Clear the Current list
    bookListContainer.innerHTML = "";
    
   // Loop through list to display
    bookList.slice().reverse().forEach(book => {
      const li = document.createElement("li");
      li.textContent = book;
      bookListContainer.appendChild(li);
    }); 

  }

</script>


  <div id="container">

  </div>

  <div class="left_div">
    <h3>Top 10 Favorite Books</h3>
    <button onclick="topToBottom()">Top to Bottom</button> 
    <button onclick="bottomToTop()">Bottom to Top</button>

 <ul id="book-list"></ul>
